<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies tier list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/dark.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/121ae53562.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>
    <script src="./script.js" defer></script>
</head>
<style id="language-style">
    .ru { display: none !important; }
</style>
<body>
    <br/>

    <h1 id="title">Movies tier list</h1>

    <br/>

    <div class="flex-button-container-1">
        <span class="button-set" id="tierlist-type-button-set">
            <button class="selected" onclick="changeTierlistMode(this.dataset.tag)" data-tag="names">
                <i class="fa-solid fa-list-ul"></i>
            </button>
            <button onclick="changeTierlistMode(this.dataset.tag)" data-tag="posters">
                <i class="fa-solid fa-image"></i>
            </button>
            <button onclick="changeTierlistMode(this.dataset.tag)" data-tag="combined">
                <i class="fa-solid fa-newspaper"></i>
            </button>
        </span>

        <span class="button-set" id="poster-size-button-set">
            <button onclick="changePosterHeight(this.dataset.tag)" data-tag="90px" class="fredoka-fnt">
                S
            </button>
            <button onclick="changePosterHeight(this.dataset.tag)" data-tag="150px" class="fredoka-fnt">
                M
            </button>
            <button onclick="changePosterHeight(this.dataset.tag)" data-tag="200px" class="fredoka-fnt">
                L
            </button>
        </span>
    
        <button class="button-rounded" onclick="downloadCurrentList()">
            <i class="fa-solid fa-download"></i>
        </button>

        <span class="button-set" id="choose-lang-button-set">
            <button onclick="changeLanguage(this.dataset.tag)" data-tag="en" class="fredoka-fnt">
                EN
            </button>
            <button onclick="changeLanguage(this.dataset.tag)" data-tag="ru" class="fredoka-fnt">
                RU
            </button>
        </span>
    </div>

    <div>
        <table id="tierlist">
            <tr>
                <td class="col-1" style="background-color: #FF7F7F;"><span class="tier-label">S</span></td>
                <td class="col-2" id="tier-s"></td>
            </tr>
            <tr>
                <td class="col-1" style="background-color: #FFBF7F;"><span class="tier-label">A</span></td>
                <td class="col-2" id="tier-a"></td>
            </tr>
            <tr>
                <td class="col-1" style="background-color: #FFDF7F;"><span class="tier-label">B</span></td>
                <td class="col-2" id="tier-b"></td>
            </tr>
            <tr>
                <td class="col-1" style="background-color: #FFFF7F;"><span class="tier-label">C</span></td>
                <td class="col-2" id="tier-c"></td>
            </tr>
            <tr>
                <td class="col-1" style="background-color: #BFFF7F;"><span class="tier-label">D</span></td>
                <td class="col-2" id="tier-d"></td>
            </tr>
            <tr style="opacity: 0;"><td style="opacity: 0; border: none;"><br/><br/><br/><br/></td></tr>
            <tr>
                <td class="col-1" style="background-color: #8a8a8a;"><span class="tier-label">?</span></td>
                <td class="col-2" id="tier-unk"></td>
            </tr>
        </table>
    </div>

    <div style="height: 50vh;"></div>

    <div style="text-align: center;">
        <a href="https://github.com/Kliodt/Movies-tier-list">
            Source code: <i class="fa-brands fa-github"></i>
        </a>
    </div>
    
</body>
</html>
